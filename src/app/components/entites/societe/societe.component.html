<div class="container main-setting">
    <div class="grid grid-cols-12 card-gap">
        <div class="col-span-12">
            <app-card [headerTitle]="'AJOUT DE SOCIETE'" [header]="'pb-0'" [border]="true" [padding]="false">
                <div class="grid grid-cols-12 gap-4 tabs">
                    <div class="col-span-12 lg:col-span-12">
                        <div>
                            <div class="flex justify-end items-center mb-4">
                                <button
                                        *ngIf='!isloading'
                                        (click)="openModal()"
                                        class="btn button-light-primary btn-sm flex items-center justify-center gap-2 px-4 py-2 rounded-lg transition-all"
                                        style="min-width: 183px; width:183px">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                                    Nouvelle société
                                </button>
                            </div>
                            <!-- Tableau -->
                            <div class="relative">
                                <!-- Overlay spinner -->
                                <div *ngIf="isloading" class="absolute inset-0 bg-white bg-opacity-75 flex justify-center items-center z-10 rounded-lg">
                                    <div class="text-center">
                                        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto"></div>
                                        <p class="mt-4 text-gray-600 font-medium">Chargement des données...</p>
                                    </div>
                                </div>

                                <!-- Tableau -->
                                <div class="overflow-x-auto support-ticket-table custom-scrollbar" [class.opacity-50]="isloading">
                                    <app-table
                                            [tableConfig]="tableConfig"
                                            [searchLibelle]="''"
                                            [searchPlaceholder]="'Rechercher ici...'"
                                            [emptyTexte]="'Aucune donnée trouvée'"
                                            [pageSize]="10"
                                            [showPaginate]="true"
                                            [paginateDetails]="true"
                                            [downloadReports]="false"
                                            [showCopyButton]="false"
                                            [showCSVButton]="false"
                                            [showPrintButton]="false"
                                            [showPDFButton]="false"
                                            [showExcelButton]="false"
                                            (onExport)="handleExport($event)"
                                            (action)="handleAction($event)"
                                    >
                                    </app-table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
    @if(modalOpen){
    <app-societe-modal [dataLigne]="dataOneLigne" (modalOpen)="handleModal($event)"></app-societe-modal>
    }
</div>
